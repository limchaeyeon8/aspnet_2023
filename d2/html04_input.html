<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>입력태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
</head>
<body>
    <form method="post">
        <!--입력태그-->
        <input type="text" name="search" value="텍스트"><br>
        <input type="password" name="pwd" value="12345"><br>
        <input type="checkbox" name="strawberry">딸기&nbsp;&nbsp;&nbsp;<input type="checkbox" name="banana">바나나<br>
        <input type="radio" name="gender" value="female">여성<input type="radio" name="gender" value="male">남성<br>
        <input type="file" name="photo"><br>
        
        <input type="image" src="">
        
        <input type="color" value="#fd8ddf">
        <input type="date" value="2001-02-20">
        <input type="month" value="2023-05">
        <input type="email" value="2000goal2001@gmail.com"><br>
        <select name="간식">
            <option>--선택--</option>
            <option>프레첼</option>
            <option>소금빵 아이스크림</option>
            <option>딸기 수플레 팬케이크</option>
            <option>바나나누텔라 와플</option>
        </select><br><br>


        
        <!--히든태그-->
        <textarea name="content" rows="10"></textarea>
        <input type="hidden" name="userid" value="TED7899"><br>
        <input type="submit" value="승인">
        <input type="button" value="버튼">
        <input type="reset" value="초기화">
        
        
    </form>
</body>
</html>
