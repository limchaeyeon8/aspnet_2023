<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    
    <!-- <script src="./js/jquery-3.7.0.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>

    <script>
        // ------ jQuery로 온로드할 때 방식
        $(document).ready(function () {
            // 여기에 로직을 적으면 됨
            $('input').click(function () {
                // $('.page').fadeToggle('slow');
                $('.page').Toggle(500);
            });

            $('box').css({
                width: '100px',
                height: '100px',
                backgroundColor: 'lightsteelblue'
            }).delay(500)
            .animate({
                width:'500px',
                opacity: 0.5
            }, 1500);

        });
    </script>
</head>
<body>
    <input type="button" value="Toggle">
    <div class="page">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe expedita explicabo sit earum eligendi. Hic magni vel voluptatem est recusandae soluta impedit ullam adipisci. Mollitia atque aliquid obcaecati ipsa sapiente.</p>
    </div>
</body>
</html>
