<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>

            <script>
                // jQuery로 온로드할 때 방식
                $(document).ready(function () {
                    (() => {
                    'use strict'
        
                    const forms = document.querySelectorAll('.need-validation')
        
                    Array.form(forms).array.forEach(form => {
                        form.addEventListner('submit', event => {
                        if (!form.checkValidity()){
                            event.preventDefault()
                            event.stopPropagation()
                        }
        
                        form.classList.add('was-validated')
                        }, false)
                    })
                    })()
                });
            </script>

</head>
<body>
    
   <div class="container">
        <form class="row g-3 need-validation" novalidate>
            <div class="col-md-4">
                <label for="firstName" class="form-label">이름</label>
                <input type="text" class="form-control" id="firstName" value="" required placeholder="이름을 입력하세요">
                <div class="invalid-feedback">이름은 필수입니다!</div>
            </div>

            <div class="col-md-4">
                <label for="lastName" class="form-label">성</label>
                <input type="text" class="form-control" id="lastName" value="" required placeholder="성을 입력하세요">
                <div class="invalid-feedback">성은 필수입니다!</div>
            </div>


            <div class="col-md-4">
                <label for="province" class="form-label">시도</label>
                <select type="form-select" id="province" value="" required>
                    <option selected disabled value="">선택...</option>
                    <option value="seoul">서울특별시</option>
                    <option value="busan">부산광역시</option>
                    <option value="daejeon">대전광역시</option>
                </select>
                <div class="invalid-feedback">시도 선택 필수입니다!</div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agreements" value="" required>
                    <label class="form-check-label" for="agreement" >라이센스 승인</label>
                    <div class="invalid-feedback">라이센스 승인은 필수입니다!</div>
                </div>
                
            </div>


            <div class="col-12">
                <button class="btn btn-primary" type="submit">승인</button>
            </div>
        </form>

                
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjd04Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

</body>
</html>
